<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <p class="display-4 text-center">Interests</p>
    <div class="col-lg-6"></div>
    <div class="container border border-dark col-lg-6 col-sm-6">
        <p>Choose up to 5:</p>
            <div class="d-flex flex-row m-2">
                <input type="checkbox" class="btn-check" id="item1" autocomplete="off" style="overflow-wrap: break-word;">
                <label class="btn btn-outline-dark p-2 me-2" style="overflow-wrap: break-word;" for="item1">Cybersecurity</label><br>
                <input type="checkbox" class="btn-check" id="item2" autocomplete="off">
                <label class="btn btn-outline-dark p-2 me-2" for="item2">Artificial Intelligence</label><br>
                <input type="checkbox" class="btn-check" id="item3" autocomplete="off">
                <label class="btn btn-outline-dark p-2 me-2" for="item3">FinTech</label><br>            
                <input type="checkbox" class="btn-check" id="item4" autocomplete="off">   
                <label class="btn btn-outline-dark p-2 me-2 col-2" for="item4">Data Science</label><br>
                <input type="checkbox" class="btn-check" id="item5" autocomplete="off">
                <label class="btn btn-outline-dark p-2 col-lg-2" for="item5">Investment Banking</label><br>
            </div>   
        </div>

    <div class="col-lg-6 col-sm-6"></div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>   
</body>
</html>
